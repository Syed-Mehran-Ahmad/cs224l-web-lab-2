<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        .checkbox-container input {
            width: auto;
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .semester-options {
            display: flex;
            gap: 10px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <header>
  <nav>
    <ul>
      <li><a href="index.html" class="nav-link" data-page="home">Home</a></li>
      <li><a href="profile.html" class="nav-link" data-page="profile">Profile</a></li>
      <li><a href="registration.html" class="nav-link" data-page="registration">Registration</a></li>
    </ul>
  </nav>
</header>

<style>
  nav ul {
    list-style-type: none;
    display: flex;
    gap: 20px;
    padding: 0;
  }
  nav li a {
    text-decoration: none;
    color: black;
    font-weight: bold;
  }
  nav li a.active {
    color: blue;
    text-decoration: underline;
  }
</style>

<script>
  // Highlight active page automatically
  const pageLinks = document.querySelectorAll('.nav-link');
  const currentPage = window.location.pathname.split('/').pop().replace('.html', '');
  pageLinks.forEach(link => {
    if (link.dataset.page === currentPage || (currentPage === '' && link.dataset.page === 'home')) {
      link.classList.add('active');
    }
  });
</script>

    <h2>Student Registration Form</h2>
    
    <form action="#" method="post">
        <!-- Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <!-- Registration Number -->
        <label for="regno">Registration Number:</label>
        <input type="text" id="regno" name="regno" placeholder="Enter your registration number" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <!-- Course Selection -->
        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="">--Select Course--</option>
            <option value="cs">Computer Science</option>
            <option value="it">Information Technology</option>
            <option value="ee">Electrical Engineering</option>
            <option value="me">Mechanical Engineering</option>
        </select>

        <!-- Semester Radio Buttons -->
        <label>Semester:</label>
        <div class="semester-options">
            <label><input type="radio" name="semester" value="1" required> 1st</label>
            <label><input type="radio" name="semester" value="2"> 2nd</label>
            <label><input type="radio" name="semester" value="3"> 3rd</label>
            <label><input type="radio" name="semester" value="4"> 4th</label>
        </div>

        <!-- Terms and Conditions -->
        <div class="checkbox-container">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <p><a href="index.html">Back to Home</a></p>
</body>
</html>
