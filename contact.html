<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        max-width: 450px;
        width: 100%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    h2 { text-align: center; margin-bottom: 25px; color: #333; }
    label { display: block; margin-top: 15px; font-weight: 600; color: #555; }
    input, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: border 0.3s;
    }
    input:focus, textarea:focus { border-color: #0077ff; outline: none; }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #0077ff;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover { background: #005fcc; }

    .message {
        margin-top: 15px;
        text-align: center;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .message.show { opacity: 1; }

    .success { color: green; }
    .error { color: red; }
</style>
</head>
<body>

<div class="card">
    <h2>Contact Us</h2>

    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" id="contactForm">
        <input type="hidden" name="form-name" value="contact">
        <p style="display:none">
            <label>Donâ€™t fill this out: <input name="bot-field"></label>
        </p>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>

        <div id="responseMessage" class="message"></div>
    </form>
</div>

<script>
const form = document.getElementById('contactForm');
const responseMessage = document.getElementById('responseMessage');

function showMessage(text, type) {
    responseMessage.textContent = text;
    responseMessage.className = `message ${type} show`;

    // Hide after 3 seconds
    setTimeout(() => {
        responseMessage.className = `message ${type}`;
    }, 3000);
}

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    if (!formData.get("name") || !formData.get("email") || !formData.get("message")) {
        showMessage("Please fill all fields.", "error");
        return;
    }

    try {
        const response = await fetch("/", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams(formData).toString()
        });

        if (response.ok) {
            showMessage("Message sent! Redirecting...", "success");
            form.reset();
            setTimeout(() => { window.location.href = "thankyou.html"; }, 2000);
        } else {
            showMessage("Oops! Something went wrong.", "error");
        }
    } catch (error) {
        showMessage("Error sending message.", "error");
    }
});
</script>

</body>
</html>
