<!doctypehtml><html lang="en"><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1"name="viewport"><title>Contact Us</title><style>body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#f0f4f8;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}.card{background:#fff;padding:30px 40px;border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,.1);max-width:450px;width:100%;transition:transform .3s ease,box-shadow .3s ease}.card:hover{transform:translateY(-5px);box-shadow:0 15px 30px rgba(0,0,0,.15)}h2{text-align:center;margin-bottom:25px;color:#333}label{display:block;margin-top:15px;font-weight:600;color:#555}input,textarea{width:100%;padding:12px;margin-top:5px;border-radius:8px;border:1px solid #ccc;transition:border .3s}input:focus,textarea:focus{border-color:#07f;outline:0}button{margin-top:20px;width:100%;padding:12px;background:#07f;border:none;color:#fff;font-weight:700;border-radius:8px;cursor:pointer;transition:background .3s}button:hover{background:#005fcc}.message{margin-top:15px;text-align:center;font-weight:700;opacity:0;transition:opacity .5s ease}.message.show{opacity:1}.success{color:green}.error{color:red}</style><div class="card"><h2>Contact Us</h2><form data-netlify="true"id="contactForm"method="POST"name="contact"netlify-honeypot="bot-field"><input name="form-name"type="hidden"value="contact"><p style="display:none"><label>Donâ€™t fill this out: <input name="bot-field"></label></p><label for="name">Name:</label> <input name="name"id="name"required> <label for="email">Email:</label> <input name="email"id="email"required type="email"> <label for="message">Message:</label> <textarea id="message"name="message"required rows="5"></textarea> <button type="submit">Send Message</button><div class="message"id="responseMessage"></div></form></div><script>const form = document.getElementById('contactForm');
const responseMessage = document.getElementById('responseMessage');

function showMessage(text, type) {
    responseMessage.textContent = text;
    responseMessage.className = `message ${type} show`;

    // Hide after 3 seconds
    setTimeout(() => {
        responseMessage.className = `message ${type}`;
    }, 3000);
}

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    if (!formData.get("name") || !formData.get("email") || !formData.get("message")) {
        showMessage("Please fill all fields.", "error");
        return;
    }

    try {
        const response = await fetch("/", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams(formData).toString()
        });

        if (response.ok) {
            showMessage("Message sent! Redirecting...", "success");
            form.reset();
            setTimeout(() => { window.location.href = "thankyou.html"; }, 2000);
        } else {
            showMessage("Oops! Something went wrong.", "error");
        }
    } catch (error) {
        showMessage("Error sending message.", "error");
    }
});</script>
